<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong");

        html {

        }

        .content {

    </style>
    <title>Centered Text Page</title>
</head>

<body>

                function createListItem(data, listId) {
                    const list = document.getElementById(listId);
                    data.forEach(victim => {

                        listItem.classList.add("victim");
                        listItem.innerHTML = `
              <div class="job">

                  <p class="age">Age: ${victim.age}</p>
                  <p class="recovery-status">${victim.recoveryStatus}</p>

              `;
                        list.appendChild(listItem);
                    });
                }

                createListItem(victimsData, "victims-list");
            });

</body>
